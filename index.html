<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoChat</title>
    <!-- google sign in  -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="635956939332-u8180f7epnv07jff1vnujdjuqrol52p6.apps.googleusercontent.com">

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/form.js"> </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPWRp4bxdyOUWpvDPaD1IlsSGuurOXh8I&callback=initMap"></script>

    <link rel="stylesheet" type= "text/css" href="CSS/style.css">
  
</head>
<body>
    <div class="container" id="container">
       
        <div id="box" class="box">
            <!-- <form action="#"> -->
                <br/>
                <br/>
                <img src="res/logo.png" class="logo_img"/>
                <h1>Welcome Back!</h1>
            
                
                <br/>
                <input type="email" id="login_email" class="field" placeholder="Email" value="test@gmail.com"/>
                <br/><br/>
                <input type="password" id="login_password" class="field" placeholder="Password" value="test1234" />

                <!-- <a href="#">forgot your password?</a> -->

                <br/><br/>
                <button onclick="signIn()" class="sign_in_btn">Sign In</button> 
            <!-- </form> -->
        </div>

        <div id="main" class="main">
            <div class="chat_list">
                <span class="chat_message">
                    Chats &emsp; &emsp;
                    <img src="res/settings.png" class="settings_icon" onclick="settingsClicked()"/>
                </span>
                <div id="contacts" class="contacts"></div>
            </div>
            <div class="div_right">
                <div id="settings" class="settings">
                    <img src="res/placeholder.png" id="profile_image" class="profile_image"/>
                    <br/>
                    <br/>
                    <button class="btn" onclick="newImage()">Upload New</button> 
                    <br/>
                    <br/>
                    <input type="name" id="name" class="field" placeholder="Name"/>
                    <br/><br/>
                    <select name="lang" id="lang" class="selector">
                        <option value="0">English</option>
                        <option value="1">français</option>
                        <option value="2">Deutsch</option>
                        <option value="3">español</option>
                        <option value="4">हिन्दी</option>
                    </select>
                    <br/>
                    <br/>
                    <button class="btn" onclick="save()">Save</button> 
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <button class="btn" onclick="signOut()">Sign Out</button> 
                </div>
                <div id="messages" class="messages">
                    <div class="message_header"><img id="message_header_image" src="res/placeholder.png" class="message_header_image"/> <p id="message_header_name" class="message_header_name"></p></div>
                    <div id="messages_message" class="messages_message"></div>
                    <div class="message_footer"><input id="message_text" type="text" class="field" placeholder="Message"/><img src="res/attachments.png" class="messages_footer_attachments" onclick="attachmentsClicked()"/><button class="message_footer_btn" onclick="sendMessage()">Send</button></div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span id="close_btn" class="close" onclick="hideModal()">&times;</span>
              <p><b>Select a File</b></p>
              <p onclick="getImage()">Images</p>
              <p onclick="getPdf()">Pdf</p>
              <p onclick="getMSWord()">MS Word files</p>
              <p onclick="getLocation()">Location</p>
              <p onclick="getVideo()">Video</p>
            </div>
        </div>

        <div id="mapModal" class="modal">
            <div class="map-modal-content">
                <span id="map_close_btn" class="close" onclick="hideModal()">&times;</span>
                <p><div id="map"></div></p>
                <span id="map_send_btn" style="float: none; margin-left: 45vw; font-size: 3vw; color: black; background: white; padding: 1% 4% 1% 4%; display: inline-block; " class="close" onclick="sendLocation()">Send</span>
            </div>
        </div>

        <div id="optionModal" class="modal">
            <div class="modal-content">
                <span id="map_close_btn" class="close" onclick="hideModal()">&times;</span>
                <p><b>Select a File</b></p>
                <p onclick="deleteForMe()">Delete For me</p>
                <p id="delete_for_everyone_btn" onclick="deleteForEveryone()">Delete For Everyone</p>
                <p id="view_image_btn" onclick="view()">View Image</p>
                <p id="view_document_btn" onclick="view()">View Document</p>
                <p id="view_video_btn" onclick="view()">View Video</p>
                <p id="view_location_btn" onclick="viewLocation()">View Location</p>
                <p onclick="hideModal()">Cancel</p>
            </div>
        </div>

        
        <input id="file-input" type="file" name="name" style="display: none;" accept="image/jpeg" />
        <input id="file_Pdf" type="file" style="display: none;" accept="application/pdf"/>
        <input id="file_msword" type="file" style="display: none;" accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document"/>
        <input id="file_video" type="file" style="display: none;" accept="video/*"/>
    </div>
</body>
</html>
